# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "light_only" # Currently available options are "default", "air", "light_only"
title                    : "R. Stuart Geiger"
title_separator          : "-"
name                     : &name "R. Stuart Geiger"
description              : &description "computational ethnographer<br/>ethnographer of computation"
url                      : "https://stuartgeiger.com"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "staeiou/staeiou.github.io"

# Site Author
author:
  # Biographic information
  avatar           : "geiger_photo_2025.jpg"
  name             : "R. Stuart Geiger"
  pronouns         : # example: "she/her"  
  bio              : "Ethnographer of computation and computational ethnographer <br> <br> Assistant Professor at UC San Diego, <a style='color: black;' href='http://communication.ucsd.edu'>Department of Communication</a> & <a style='color: black;' href='http://datascience.ucsd.edu'>Halıcıoğlu Data Science Institute</a>"
  location         : "San Diego, CA"
  employer         : "UC San Diego"
  uri              : # URL
  email            : # "none@example.org" 

  # Academic websites
  academia         : # URL
  arxiv            : # URL
  googlescholar    : "https://scholar.google.com/citations?user=0AvWi3wAAAAJ&hl=en"
  inspire-hep      : # URL
  impactstory      : # URL
  orcid            : "http://orcid.org/0000-0001-7215-0532"
  semantic         : # URL
  pubmed           : # URL
  researchgate     : # URL
  scopus           : # URL

  # Repositories and software development
  bitbucket        : # Username
  codepen          : # Username
  dribbble         : # Username
  github           : "staeiou"
  kaggle           : # Username  
  stackoverflow    : # User number or user number and name

  # Social media
  artstation       : # Username
  bluesky          : "stu.lu"
  facebook         : # Username
  flickr           : # Username
  foursquare       : # Username
  goodreads        : # Username
  google_plus      : # Username
  keybase          : # Username
  instagram        : # Username
  lastfm           : # Username
  linkedin         : # Username
  mastodon         : # URL
  medium           : # URL
  pinterest        : # Username
  soundcloud       : # Username
  steam            : # Username
  telegram         : # URL
  tumblr           : # Username
  twitter          : # Username for X / Twitter
  vine             : # Username
  weibo            : # Username
  wikipedia        : # Username
  xing             : # Username
  youtube          : # Username
  zhihu            : # Username

# Publication Category - commented out for chronological display
